<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Comment Analysis</title>
</head>
<body>
  <h1>Welcome to YouTube Comment Analysis</h1>
  <div id="dashboard">
    <h2>Your YouTube Stats</h2>
    <p>Loading...</p>
  </div>

  <script>
    fetch('/dashboard')
      .then(response => response.json())
      .then(data => {
        document.querySelector('#dashboard').innerHTML = `
          <p>Channel: ${data.channelName}</p>
          <p>Subscribers: ${data.subscriberCount}</p>
          <p>Videos: ${data.videoCount}</p>
        `;
      });
  </script>
</body>
</html>
